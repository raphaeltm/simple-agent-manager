name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}

jobs:
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Deploy to Cloudflare Workers
        run: |
          if [ "${{ env.ENVIRONMENT }}" = "production" ]; then
            pnpm --filter @cloud-ai-workspaces/api deploy
          else
            pnpm --filter @cloud-ai-workspaces/api deploy:staging
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Build web
        run: pnpm --filter @cloud-ai-workspaces/web build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}

      - name: Deploy to Cloudflare Pages
        run: |
          if [ "${{ env.ENVIRONMENT }}" = "production" ]; then
            pnpm --filter @cloud-ai-workspaces/web deploy
          else
            pnpm --filter @cloud-ai-workspaces/web deploy:staging
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
