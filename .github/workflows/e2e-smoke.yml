name: E2E Smoke

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'apps/www/**'

jobs:
  vm-agent-smoke:
    name: VM Agent Smoke (${{ matrix.control_plane }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - control_plane: mock
            command: pnpm test:e2e:vm-agent-smoke
          - control_plane: worker
            command: pnpm test:e2e:vm-agent-smoke:worker

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run smoke test
        run: ${{ matrix.command }}
