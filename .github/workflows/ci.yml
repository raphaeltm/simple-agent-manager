name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  preflight-evidence:
    name: Preflight Evidence
    if: github.event_name == 'pull_request'

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate agent preflight evidence
        run: pnpm quality:preflight

  ui-compliance:
    name: UI Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate UI checklist evidence
        run: node scripts/ci/check-ui-compliance.mjs

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Type check
        run: pnpm typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests with coverage
        run: pnpm test:coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

  deploy-scripts:
    name: Validate Deploy Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check deployment scripts
        run: npx tsc --project scripts/deploy/tsconfig.json --noEmit

      - name: Validate script syntax
        run: |
          # Verify scripts can be parsed
          npx tsx --check scripts/deploy/setup-github.ts
          npx tsx --check scripts/deploy/sync-wrangler-config.ts
          npx tsx --check scripts/deploy/generate-keys.ts

  pulumi-infra:
    name: Pulumi Infrastructure Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check Pulumi infra
        working-directory: infra
        run: pnpm typecheck

      - name: Run Pulumi unit tests
        working-directory: infra
        run: pnpm test

  vm-agent-test:
    name: VM Agent Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: packages/vm-agent/go.sum

      - name: Run VM Agent tests
        working-directory: packages/vm-agent
        run: go test ./...

  vm-agent-integration:
    name: VM Agent Integration
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: packages/vm-agent/go.sum

      - name: Install devcontainers CLI
        run: npm install -g @devcontainers/cli

      - name: Pull test images
        run: |
          docker pull debian:bookworm-slim &
          docker pull node:22-bookworm &
          docker pull mcr.microsoft.com/devcontainers/base:debian &
          wait

      - name: Run VM Agent integration tests
        working-directory: packages/vm-agent
        run: go test -v -tags integration -timeout 10m ./internal/bootstrap/
