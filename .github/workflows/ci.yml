name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  preflight-evidence:
    name: Preflight Evidence
    if: github.event_name == 'pull_request'

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate agent preflight evidence
        run: pnpm quality:preflight

  ui-compliance:
    name: UI Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate UI checklist evidence
        run: node scripts/ci/check-ui-compliance.mjs

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Type check
        run: pnpm typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests with coverage
        run: pnpm test:coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

  deploy-scripts:
    name: Validate Deploy Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check deployment scripts
        run: npx tsc --project scripts/deploy/tsconfig.json --noEmit

      - name: Validate script syntax
        run: |
          # Verify scripts can be parsed
          npx tsx --check scripts/deploy/setup-github.ts
          npx tsx --check scripts/deploy/sync-wrangler-config.ts
          npx tsx --check scripts/deploy/generate-keys.ts

  pulumi-infra:
    name: Pulumi Infrastructure Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check Pulumi infra
        working-directory: infra
        run: pnpm typecheck

      - name: Run Pulumi unit tests
        working-directory: infra
        run: pnpm test

  vm-agent-test:
    name: VM Agent Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: packages/vm-agent/go.sum

      - name: Run VM Agent tests
        working-directory: packages/vm-agent
        run: go test ./...

  vm-agent-integration:
    name: VM Agent Integration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: packages/vm-agent/go.sum

      - name: Install devcontainers CLI
        run: npm install -g @devcontainers/cli

      - name: Pull test images
        run: |
          docker pull debian:bookworm-slim &
          docker pull node:22-bookworm &
          docker pull mcr.microsoft.com/devcontainers/base:debian &
          docker pull mcr.microsoft.com/devcontainers/python:3.12 &
          docker pull mcr.microsoft.com/devcontainers/typescript-node:22-bookworm &
          wait

      - name: Run VM Agent integration tests
        working-directory: packages/vm-agent
        run: go test -v -tags integration -timeout 15m ./internal/bootstrap/ ./internal/acp/

  devcontainer:
    name: Devcontainer Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Validate devcontainer.json syntax
        run: |
          # devcontainer.json supports JSONC (comments + trailing commas)
          # Use node to parse it since JSON.parse doesn't handle comments
          node -e "
            const fs = require('fs');
            const raw = fs.readFileSync('.devcontainer/devcontainer.json', 'utf8');
            // Strip single-line comments and trailing commas before closing braces/brackets
            const stripped = raw
              .replace(/\/\/.*$/gm, '')
              .replace(/,(\s*[}\]])/g, '\$1');
            JSON.parse(stripped);
            console.log('devcontainer.json syntax: OK');
          "

      - name: Build devcontainer image
        run: devcontainer build --workspace-folder .

      - name: Start devcontainer and verify tools
        run: |
          # Start the container (skip postCreateCommand to avoid installing
          # external tools like Claude Code that aren't needed for validation)
          set -e

          echo "=== Starting devcontainer ==="
          OUTPUT=$(devcontainer up \
            --workspace-folder . \
            --skip-post-create)
          echo "$OUTPUT"

          # Extract container ID from JSON output
          CONTAINER_ID=$(echo "$OUTPUT" | jq -r '.containerId // empty' 2>/dev/null || true)
          if [ -z "$CONTAINER_ID" ]; then
            echo "Error: Could not extract container ID from devcontainer up output"
            exit 1
          fi
          echo "Container ID: $CONTAINER_ID"

          echo ""
          echo "=== Verifying required tools ==="

          # Run verification inside the container
          devcontainer exec --workspace-folder . bash -c '
            set -e
            FAIL=0

            check() {
              local name="$1"
              shift
              if "$@" > /dev/null 2>&1; then
                echo "OK: $name"
              else
                echo "FAIL: $name"
                FAIL=1
              fi
            }

            check "Node.js"     node --version
            check "npm"         npm --version
            check "Go"          go version
            check "Docker"      docker --version
            check "GitHub CLI"  gh --version
            check "git"         git --version
            check "curl"        curl --version
            check "jq"          jq --version

            echo ""
            echo "--- Versions ---"
            echo "Node.js: $(node --version)"
            echo "Go:      $(go version | cut -d" " -f3)"
            echo "Docker:  $(docker --version | cut -d" " -f3 | tr -d ",")"
            echo "gh:      $(gh --version | head -1 | cut -d" " -f3)"

            exit $FAIL
          '

          echo ""
          echo "=== Devcontainer validation passed ==="
