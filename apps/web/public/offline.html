<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Agent Manager - Offline</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0b1110;
        color: #e6f2ee;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      main {
        width: min(92vw, 480px);
        border: 1px solid #29423b;
        border-radius: 14px;
        background: #13201d;
        padding: 24px;
      }

      h1 {
        margin: 0 0 10px;
        font-size: 1.15rem;
      }

      p {
        margin: 0;
        color: #9fb7ae;
        line-height: 1.45;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You're offline</h1>
      <p>
        Simple Agent Manager needs a network connection for workspace data and live terminal streams.
        Reconnect and reload to continue.
      </p>
    </main>
  </body>
</html>
